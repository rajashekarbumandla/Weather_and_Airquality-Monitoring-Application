<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & AQI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Header styling */
h1 {
    text-align: center;
    color: #fff;
    background-color: #4CAF50;
    padding: 20px;
    margin: 0;
    font-size: 36px;
}

/* Navigation Bar */
nav {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
    color: #c2f5c6;
}

/* Main container */
.container {
    width: 80%;
    margin: 40px auto;
    max-width: 1200px;
    background-color: white;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Input Container */
.input-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
}

#city-input {
    width: 70%;
    max-width: 400px;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

#search-btn {
    padding: 12px 20px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#search-btn:hover {
    background-color: #45a049;
}

/* Grid layout */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
}

/* Card styling */
.card {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.card h2 {
    font-size: 20px;
    color: #4CAF50;
    margin-bottom: 15px;
}

.card p {
    margin: 10px 0;
    line-height: 1.6;
    color: #555;
}

/* Link styling */
a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Chart styling */
canvas {
    width: 100%;
    height: auto;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 14px;
}

@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}

    </style>
</head>
<body> 
    <nav>
        <div class="nav-container">
            <h1 class="logo">Weather & AQI Dashboard</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('carbon_tracker') }}">Carbon Tracker</a></li>
                <a href="{{ url_for('community') }}" class="nav-button">Community</a>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Weather & AQI Dashboard</h1>
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Enter city name" />
                <button id="search-btn">Search</button>
            </div>
        </header>

        <div class="grid">
            <div class="card" id="weather-details">
                <h2>Weather Details</h2>
                <p id="weather-info">Enter a city to view weather data.</p>
            </div>

            <div class="card" id="aqi-details">
                <h2>AQI Details</h2>
                <p id="aqi-info">Enter a city to view AQI data.</p>
            </div>

            <div class="card" id="news-feed">
                <h2>News Feed</h2>
                <p id="news-info">Fetching latest news...</p>
            </div>

            <div class="card">
                <h2>AQI Chart</h2>
                <canvas id="aqi-chart"></canvas>
            </div>

            <div class="card">
                <h2>Temperature vs Feels Like</h2>
                <canvas id="temp-bar-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const weatherInfo = document.getElementById("weather-info");
        const aqiInfo = document.getElementById("aqi-info");
        const newsInfo = document.getElementById("news-info");
        const searchBtn = document.getElementById("search-btn");
        const cityInput = document.getElementById("city-input");

        const aqiChartCtx = document.getElementById("aqi-chart").getContext("2d");
        const tempBarChartCtx = document.getElementById("temp-bar-chart").getContext("2d");

        let aqiChart = new Chart(aqiChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'AQI',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
        });

        let tempBarChart = new Chart(tempBarChartCtx, {
            type: 'bar',
            data: {
                labels: ['Temperature', 'Feels Like'],
                datasets: [{
                    label: 'Values (°C)',
                    data: [0, 0],
                    backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        async function fetchCityData(city) {
            try {
                // Fetch weather data
                const weatherResponse = await fetch(`/api/weather?city=${city}`);
                const weatherData = await weatherResponse.json();

                if (weatherResponse.ok) {
                    weatherInfo.innerHTML = ` 
                        <p>Temperature: ${weatherData.main.temp} °C</p>
                        <p>Feels Like: ${weatherData.main.feels_like} °C</p>
                        <p>Humidity: ${weatherData.main.humidity}%</p>
                        <p>Condition: ${weatherData.weather[0].description}</p>
                        <p>Wind Speed: ${weatherData.wind.speed} m/s</p>
                        <p>Visibility: ${weatherData.visibility / 1000} km</p>
                        <p>Sunrise: ${new Date(weatherData.sys.sunrise * 1000).toLocaleTimeString()}</p>
                        <p>Sunset: ${new Date(weatherData.sys.sunset * 1000).toLocaleTimeString()}</p>
                    `;

                    // Update Temperature Bar Chart
                    tempBarChart.data.datasets[0].data = [
                        weatherData.main.temp,
                        weatherData.main.feels_like
                    ];
                    tempBarChart.update();
                } else {
                    weatherInfo.innerHTML = `<p>${weatherData.error}</p>`;
                }

                // Fetch AQI data
                const aqiResponse = await fetch(`/api/aqi?city=${city}`);
                const aqiData = await aqiResponse.json();

                if (aqiResponse.ok) {
                    aqiInfo.innerHTML = `<p>AQI: ${aqiData.aqi}</p>`;

                    // Update AQI Chart
                    aqiChart.data.labels = ['Morning', 'Afternoon', 'Evening', 'Night'];
                    aqiChart.data.datasets[0].data = [50, 75, 60, 80];
                    aqiChart.update();
                } else {
                    aqiInfo.innerHTML = `<p>${aqiData.error}</p>`;
                }

                // Fetch news data
                const newsResponse = await fetch(`/api/news?city=${city}`);
                const newsData = await newsResponse.json();

                if (newsResponse.ok) {
                    newsInfo.innerHTML = newsData.articles.map(article => `
                        <p><a href="${article.link}" target="_blank">${article.title}</a></p>
                    `).join('');
                } else {
                    newsInfo.innerHTML = `<p>${newsData.error}</p>`;
                }

            } catch (error) {
                weatherInfo.innerHTML = `<p>Error fetching data for ${city}. Please try again.</p>`;
                aqiInfo.innerHTML = `<p>Error fetching data for ${city}. Please try again.</p>`;
                newsInfo.innerHTML = `<p>Error fetching news for ${city}. Please try again.</p>`;
            }
        }

        searchBtn.addEventListener("click", () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchCityData(city);
            }
        });

    </script>
</body>
</html>
